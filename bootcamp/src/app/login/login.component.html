    <img src="./../assets/chart.gif" id="logo" />

</header>
<nav>
    <ul>
        <li><a routerLink="/home"> home</a></li>
        <li><a routerLink="/register"> register</a></li>
        <li><a routerLink="/login"> login</a></li>
    </ul>
</nav>
<div id="container">
    <main>
        <div class="container">
            <h2 class ="pb-2">Login</h2>
            <form [formGroup]="frmLogin" (ngSubmit)="onSubmit()"> 
                <div class="form-group">
                    <label for="username">User name</label>
                    <input type="text" class="form-control" id="username" formControlName="username">
                    <span *ngIf="frmLogin.controls['username'].errors && !frmLogin.controls['username'].pristine"> Username required</span>    
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                    <span *ngIf="frmLogin.controls['password'].errors && !frmLogin.controls['password'].pristine"> Password required</span>    

                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!frmLogin.valid">Submit</button>
            </form>

            <form [formGroup]="frmExample" (ngSubmit) = "onSubmit2()">
                <div><label for="email">Email</label>
                    <input type="text" class="form-control" id="email" formControlName="email">
                    <span *ngIf="frmExample.controls['email'].errors && !frmExample.controls['email'].pristine"> Email required</span></div>
                
                <button type="submit" class="btn btn-primary" [disabled]="!frmExample.valid">Submit</button>
            </form>
        </div>
        
       
    </main>

    </aside>
</div>
